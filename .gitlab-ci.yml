# Official language image, in version 3.8(.latest)
image: python:3.8

# Change pip's cache directory to be inside the project directory.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Cache the installed packages.
cache:
  paths:
    - .cache/pip
    - venv/

# Set up a virtual environment.
before_script:
  - python -m venv venv
  - source venv/bin/activate

# Run the test suite using tox.
# This job is called when commits are pushed to the main branch.
test:
  script:
    - pip install -U tox
    - tox -e py38
  rules:
    - if: ($CI_COMMIT_BRANCH == "main") && ($CI_PIPELINE_SOURCE == "push")

# Run the test suite using tox, with --fulltest option.
# This job is called when a merge request is created.
test-full:
  script:
    - pip install -U tox
    - tox -e py38 -- --fulltest
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
