[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "pip >= 19",
    "setuptools ~= 58.0",
    "setuptools_scm[toml] >= 6.2",
]

[project]
name = "declearn"
version = "2.0.0.beta1"
description = "Declearn - a python package for decentralized learning."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Paul Andrey", email = "paul.andrey@inria.fr"},
    {name = "Nathalie Vauquier", email = "nathalie.vauquier@inria.fr"},
    {name = "Marc-AndrÃ© Sirgiel"},
    {name = "Yannick Bouillard"},
]
maintainers = [
    {name = "Paul Andrey", email = "paul.andrey@inria.fr"},
    {name = "Nathalie Vauquier", email = "nathalie.vauquier@inria.fr"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: UNIX",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
dependencies = [
    "cryptography >= 35.0",
    "grpcio >= 1.45",
    "pandas >= 1.2",
    "scikit-learn >= 1.0",
    "typing_extensions >= 4.0",
    "websockets >= 10.1",
]

[project.optional-dependencies]
tensorflow = [
    "tensorflow >= 2.5",
]
torch = [
    "torch >= 1.10",
]
tests = [
    "declearn[tensorflow,torch]",
    "pytest >= 6.1",
    "pytest-asyncio",
]

[project.urls]
source = "https://gitlab.inria.fr/magnet/declearn/declearn2"

[tools.setuptools]
packages = ["declearn2", "declearn2.*"]

[tools.setuptools.package_data]
declearn2 = ["py.typed"]
